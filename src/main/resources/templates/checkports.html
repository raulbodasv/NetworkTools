<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Comprobar Puertos</title>
    <!-- Enlace correcto a TailwindCSS usando el script -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 font-sans">

    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-96 border-2 border-gray-200">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8" th:text="${title}"></h1>
            <!-- Reporte -->
            <div class="mt-8">
				<strong th:text="${puertos}"></strong>
            </div>
        </div>
    </div>

</body>
</html>
